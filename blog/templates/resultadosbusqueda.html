{% extends 'padre.html' %}

{% load static %}

{% block contenidoqueCambia %}
    
    <p>Estoy buscando el post: {{titulo}}</p>
    
    {% if posts %}
        
    <ul>
    
    {% for post in posts %}
        <li> {{ post.titulo }}</li>
        <li> {{ post.texto }} </li>
        
    {% endfor %}
        
    </ul>

    {% endif %}
        

{% endblock contenidoqueCambia %}
